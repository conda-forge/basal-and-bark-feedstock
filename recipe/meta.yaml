{% set name = "basal-and-bark" %}
{% set version = "0.0.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/basal_and_bark-{{ version }}.tar.gz
  sha256: 3d2e2ac8c6f507a8bc9e6732a77e459d6738b7d1a7af9c5d7f927221ab68c1aa

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - folium
    - ipyleaflet
    - geopandas

test:
  imports:
    - basal_and_bark
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ZachDorm/basal_and_bark
  summary: Welcome to Basal and Bark, a spatial python package for working with forest data.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ZachDorm
