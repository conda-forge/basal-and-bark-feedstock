{% set name = "basal-and-bark" %}
{% set version = "0.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/basal_and_bark-{{ version }}.tar.gz
  sha256: 934eeb7d3c5c22373e31f203708dc92c7b8e7499e7c055bfc448572ba3fd44a4

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - folium
    - ipyleaflet
    - geopandas

test:
  imports:
    - basal_and_bark
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ZachDorm/basal_and_bark
  summary: Welcome to Basal and Bark, a spatial python package for working with forest data.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ZachDorm
