{% set name = "basal-and-bark" %}
{% set version = "0.0.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/basal_and_bark-{{ version }}.tar.gz
  sha256: 5a8794318d27b752f3572918381b97c82141731c69da5fe0dcbc4d7ad7908d19

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - folium
    - ipyleaflet
    - geopandas

test:
  imports:
    - basal_and_bark
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ZachDorm/basal_and_bark
  summary: Welcome to Basal and Bark, a spatial python package for working with forest data.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ZachDorm
